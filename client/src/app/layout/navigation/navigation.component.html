<mat-toolbar color="primary">
  <span routerLink="main" style="cursor: pointer; margin-left: 20px;">Test av.by</span>
  <span class="spacer"></span>

  <button *ngIf="!isLoggedIn" matTooltip="Login" routerLink="/login" mat-icon-button class="example-icon favorite-icon">
    <mat-icon>login</mat-icon>
  </button>

  <h3 style="margin-top: 1rem" *ngIf="isDataLoaded">{{this.user.firstname}} {{this.user.lastname}}</h3>

  <button *ngIf="isLoggedIn" [matMenuTriggerFor]="menu" matTooltip="Profile" mat-icon-button>
    <mat-icon color="accent">account_box</mat-icon>
  </button>
  <mat-menu id="mat-menu" #menu="matMenu">
    <button mat-menu-item routerLink="/profile">Profile</button>
    <button (click)="logOut()" mat-menu-item>
      Logout
    </button>
  </mat-menu>
</mat-toolbar>
